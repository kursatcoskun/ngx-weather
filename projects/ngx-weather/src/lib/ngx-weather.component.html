<article *ngIf="weatherData" class="widget">
  <div class="weatherIcon"><i><img src="http://openweathermap.org/img/wn/{{weatherData.weather[0].icon}}@2x.png"></i></div>
  <div class="weatherInfo">
    <div class="temperature"><span>{{weatherData.main.temp}}&deg;</span></div>
    <div class="description">
      <div class="weatherCondition">{{weatherData.weather[0].description}}</div>
      <div class="place">{{weatherData.name}}, {{weatherData.sys.country}}</div>
    </div>
  </div>
  <div class="date">Humidity<br>%{{weatherData.main.humidity}}</div>
</article>
